    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;

        .container {

            display: flex;

            display: flex;

            height: 150px;

<body>

    <div class="container">
        <h1>Keyword Match Type Tool - SEO Optimized</h1>
        <textarea id="input1" placeholder="Enter keywords, one per line"></textarea>
        <textarea id="input2" placeholder="Enter more keywords, one per line (optional)"></textarea>
        <textarea id="input3" placeholder="Add even more keywords, one per line (optional)"></textarea>

        <div class="options">
            <div>
                <label><strong>Separator:</strong></label>
                <label><input type="radio" name="separator" value="space" checked> Space</label>
                <label><input type="radio" name="separator" value="nothing"> No separator</label>
                <label><input type="radio" name="separator" value="dash"> Dash (-)</label>
            </div>

            <div>
                <label><strong>Select match type:</strong></label>
                <label><input type="checkbox" id="broad"> Broad match</label>
                <label><input type="checkbox" id="modified"> Modified broad match (+)</label>
                <label><input type="checkbox" id="phrase"> "Phrase match"</label>
                <label><input type="checkbox" id="exact"> [Exact match]</label>
                <label><input type="checkbox" id="lowercase"> Change to lowercase</label>
            </div>
        </div>

        <button class="green-button" onclick="generateKeywords()">Generate Keyword List</button>
        <button class="orange-button" onclick="clearFields()">Clear Fields</button>

        <textarea id="results" placeholder="Results will appear here" readonly></textarea>
        <button class="blue-button" onclick="copyResults()">Copy Results</button>
    </div>

    <script>
        function generateKeywords() {
            let inputs = [
                document.getElementById('input1').value,
                document.getElementById('input2').value,
                document.getElementById('input3').value
            ];

            let separator = document.querySelector('input[name="separator"]:checked').value;
            let matchTypes = {
                broad: document.getElementById('broad').checked,
                modified: document.getElementById('modified').checked,
                phrase: document.getElementById('phrase').checked,
                exact: document.getElementById('exact').checked,
                lowercase: document.getElementById('lowercase').checked
            };

            let inputs1 = inputs[0].split('\n').map(kw => kw.trim()).filter(kw => kw);
            let inputs2 = inputs[1].split('\n').map(kw => kw.trim()).filter(kw => kw);
            let inputs3 = inputs[2].split('\n').map(kw => kw.trim()).filter(kw => kw);

            if (matchTypes.lowercase) {
                inputs1 = inputs1.map(kw => kw.toLowerCase());
                inputs2 = inputs2.map(kw => kw.toLowerCase());
                inputs3 = inputs3.map(kw => kw.toLowerCase());
            }

            let results = [];

            inputs1.forEach(input1 => {
                inputs2.forEach(input2 => {
                    inputs3.forEach(input3 => {
                        let combinations = [input1, input2, input3].filter(Boolean).join(' ');

                        if (matchTypes.broad) results.push(combinations);
                        if (matchTypes.modified) results.push('+' + combinations.replace(/\s+/g, ' +'));
                        if (matchTypes.phrase) results.push('"' + combinations + '"');
                        if (matchTypes.exact) results.push('[' + combinations + ']');
                    });
                });
            });

            document.getElementById('results').value = results.join('\n');
        }

        function clearFields() {
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('input3').value = '';
            document.getElementById('results').value = '';
        }

        function copyResults() {
            let resultArea = document.getElementById('results');
            resultArea.select();
            document.execCommand('copy');
            alert('Results copied to clipboard!');
        }
    </script>
